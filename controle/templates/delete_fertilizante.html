<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
</head>
<body>
    <div style="padding: 20px; border: 1px solid #ccc; max-width: 400px; margin: auto; text-align: center;">
        <h1>Confirmar Exclusão</h1>
        <p>Tem certeza de que deseja excluir o fertilizante <strong>{{ fertilizante.fertilizante }}</strong>?</p>
        <form action="{% url 'controle:delete_fert' fertilizante.id %}" method="POST" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none;">Excluir</button>
        </form>
        <a href="{% url 'controle:visualizar_fert' %}" style="margin-left: 15px; text-decoration: none;">Cancelar</a>
    </div>
</body>
</html>
