<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #2563eb;
            outline: none;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-footer a {
            color: #2563eb;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: #1e4bbf;
        }

        .signup-link {
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        .signup-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Seu email</label>
                <input type="email" id="email" name="email" placeholder="nome@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Sua senha</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="form-footer">
                <div class="checkbox-container">
                </div>
            </div>
            <button type="submit" class="submit-btn"><a href="{% url 'protegida' %}">Entrar</a></button>
            </button>
        </form>
        <div class="signup-link">
            Não tem cadastro? <a href="{% url 'signup' %}">Crie sua conta aqui</a>
        </div>
    </div>
</body>
</html>
