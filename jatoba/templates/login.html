{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jatoba</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0; /* Fundo neutro */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Cabeçalho */
        .main-header {
            display: flex;
            justify-content: flex-start; /* Alinhamento à esquerda */
            align-items: center;
            background-color: #006400; /* Verde escuro */
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-menu ul li a {
            font-weight: bold;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-menu ul li a:hover {
            background-color: #32cd32; /* Verde claro no hover */
            color: white;
        }

        /* Formulário de Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .login-box h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #006400;
        }

        .login-box label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        .login-box button:hover {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="main-header">
        <nav class="nav-menu">
            <ul>
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="{% url 'signup' %}">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário de Login -->
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <label for="email">Seu email</label>
                <input type="email" id="email" name="email" required value="arthurlp">

                <label for="password">Sua senha</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
