<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatobá</title>
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', 'Montserrat', sans-serif;

            background-color: #ffffff;
            color: #333;
        }

        header {
            background-color: #008000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .profile span {
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin: 20px 0;
        }

        .logo img {
            max-width: 100px;
        }

        .location-date {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        .buttons a {
            background-color: #ff9933;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
        }

        .buttons a:hover {
            background-color: #ff7700;
        }

        footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="Foto de Perfil">
            <span>Nome</span>
        </div>
    </header>

    <!-- Logo -->
    <div class="logo">
        <h1 style="font-family: Verdana, sans-serif; font-size: 50px; color: #008000;">jatobá</h1>
    </div>

    <!-- Data e Localização -->
    <div class="location-date">
        Cuidados de hoje - 15/10/2024 - <span>Carpina</span>
    </div>

    <!-- Botões -->
    <div class="buttons">
        <a href="{% url 'adicionar_observacao' %}" class="btn btn-primary">Baixar Relatório</a>
        <a href="#">Visualizar Sementes</a>
        <a href="{% url 'tarefas' %}">Cuidados diários</a>
        <a href="/infoculturas/">Info-Culturas</a>
        <a href="{% url 'rotacao' %}">Consórcio de Culturas</a>
        <a href="{% url 'calendario' %}">Calendário</a>
    </div>

    <!-- Rodapé -->
    <footer>
        Precisa de ajuda? <a href="#">Entre em contato!</a>
    </footer>
</body>
</html>
