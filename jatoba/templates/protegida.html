<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatobá</title>
    <style>
        /* Estilos básicos */
        body {
            margin: 0;
            font-family: 'Oswald', 'Montserrat', sans-serif;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background-color: #008000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header .profile {
            display: flex;
            align-items: center;
        }
        header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        header .profile span {
            font-weight: bold;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .logo h1 {
            font-family: Verdana, sans-serif;
            font-size: 50px;
            color: #008000;
        }
        .welcome-message {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .location-date {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }
        .buttons a {
            background-color: #ff9933;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 15px 30px;
            border-radius: 20px;
            text-align: center;
        }
        .buttons a:hover {
            background-color: #ff7700;
        }
        footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="profile">
            <img src="/static/images/icone.png" alt="Foto de Perfil">
            <span>{{ user_name }}</span>
        </div>
    </header>

    <!-- Logo -->
    <div class="logo">
        <h1>Jatobá</h1>
    </div>

    <!-- Mensagem de Boas-Vindas -->
    <div class="welcome-message">
        Bem vindo, {{ user_name }}
    </div>

    <!-- Data e Localização -->
    <div class="location-date">
        Cuidados de hoje - <span id="current-date"></span> - <span>Carpina</span>
        <p id="weather-info" style="font-size: 16px; margin-top: 10px;">Clima: Carregando...</p>
    </div>

    <!-- Botões -->
    <div class="buttons">
        <a href="{% url 'calendario:adicionar_observacao' %}" class="btn btn-primary">Adicionar Observação</a>
        <a href="{% url 'jatoba:menu' %}">Estoque</a>
        <a href="{% url 'jatoba:tarefas' %}">Cuidados Diários</a>
        <a href="/infoculturas/">Info-Culturas</a>
        <a href="{% url 'jatoba:rotacao' %}">Consórcio de Culturas</a>
        <a href="{% url 'calendario:calendario' %}">Calendário</a>
    </div>

    <!-- Rodapé -->
    <footer>
        Precisa de ajuda? <a href="#">Entre em contato!</a>
    </footer>

    <!-- JavaScript para Data e Clima -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDate = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('pt-BR', options);
        });

        async function getWeather() {
            const apiKey = '86b1f439eea24f68a3b20455242811';
            const city = 'Carpina';
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&lang=pt`);
                if (response.ok) {
                    const data = await response.json();
                    const temp = data.current.temp_c;
                    const desc = data.current.condition.text;
                    document.getElementById('weather-info').textContent = `Clima: ${temp}°C, ${desc}`;
                } else {
                    document.getElementById('weather-info').textContent = 'Erro ao obter clima.';
                }
            } catch {
                document.getElementById('weather-info').textContent = 'Erro ao obter clima.';
            }
        }
        getWeather();
    </script>
</body>
</html>
