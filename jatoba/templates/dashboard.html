{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    
    <main>
        <canvas id="tarefasChart" width="400" height="200"></canvas>
    </main>

    <script>
        const ctx = document.getElementById('tarefasChart').getContext('2d');
        const tarefasChart = new Chart(ctx, {
            type: 'bar', // Tipo de gráfico
            data: {
                labels: ['Regadas', 'Colhidas', 'Adubadas'],
                datasets: [{
                    label: 'Tarefas Concluídas',
                    data: [{{ total_regadas }}, {{ total_colhidas }}, {{ total_adubadas }}], // Dados do gráfico
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)', // Cor para Regadas
                        'rgba(255, 159, 64, 0.2)', // Cor para Colhidas
                        'rgba(153, 102, 255, 0.2)'  // Cor para Adubadas
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)', // Cor da borda para Regadas
                        'rgba(255, 159, 64, 1)', // Cor da borda para Colhidas
                        'rgba(153, 102, 255, 1)'  // Cor da borda para Adubadas
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
