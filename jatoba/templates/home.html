{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Jatoba</title>
    <style>
        body {
            margin: 0;
            font-family: 'Oswald', 'Montserrat', sans-serif;
            background-color: #f0f0f0; /* Fundo neutro */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Cabeçalho */
        .main-header {
            display: flex;
            justify-content: flex-start; /* Alinhamento dos links à esquerda */
            align-items: center;
            background-color: #006400; /* Verde escuro */
            padding: 15px 50px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .nav-menu ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
        }

        .nav-menu ul li a {
            font-weight: bold;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-menu ul li a:hover {
            background-color: #32cd32; /* Verde mais claro no hover */
            color: white;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            margin-top: 80px;
            text-align: center;
            color: white;
        }

        .hero-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            filter: brightness(60%); /* Remoção do blur */
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #32cd32; /* Deixando todo o texto na cor verde claro */
        }

        .hero-text h1 {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .hero-text h2 {
            font-size: 32px;
            margin: 20px 0;
        }

        .highlight {
            color: #32cd32; /* Verde claro */
        }

        .cta-button {
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #28a745;
        }

        /* Footer */
        .main-footer {
            background-color: #006400;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .main-footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="main-header">
        <nav class="nav-menu">
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'signup' %}">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção Principal -->
    <section class="hero-section">
        <img src="{% static 'images/br-agro.jpg' %}" alt="Imagem de fundo" class="hero-image">
        <div class="hero-text">
            <h1>Gerencie</h1>
            <h2><span class="highlight">Acompanhe</span> e conecte-se</h2>
        </div>
    </section>

    <footer class="main-footer">
        <p>&copy; 2024 Jatoba. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
