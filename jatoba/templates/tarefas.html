{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidados Diários</title>
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="{% static 'css/tarefas.css' %}">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <!-- CSS Inline -->
    <style>
        /* Geral */
        body {
            font-family: 'Oswald', 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #008000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            position: fixed;
            top: 70px; 
            left: 10px; 
            background-color: #008000; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 10000; 
        }

        .back-button:hover {
            background-color: #006400; 
        }

        /* Estilos adicionais para os checkboxes */
        main {
            padding: 20px;
        }

        #check {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .coluna {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }

        .coluna h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 18px;
            user-select: none;
        }

        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
        }

        .container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .container input:checked ~ .checkmark {
            background-color: #008000;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .container input:checked ~ .checkmark:after {
            display: block;
        }

        .container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Footer */
        footer {
            background-color: #008000;
            color: white;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Voltar</button>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'protegida' %}">Home</a></li>
                <li><a href="{% url 'tarefas' %}">Cuidados Diários</a></li>
                <li><a href="{% url 'calendario' %}">Calendário</a></li>
                <li><a href="{% url 'infoculturas' %}">Info-Culturas</a></li>
                <li><a href="{% url 'rotacao' %}">Consórcio de Culturas</a></li>
                <li><a href="#">Estoque</a></li>
                <li><a href="#">Relatório</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="logo" style="text-align: center; margin-top: 20px;">
            <img src="{% static 'images/logo.jpg' %}" alt="Logo" width="400" height="400">
        </section>
        <section id="centro" style="text-align: center; margin-bottom: 20px;">
            <div class="data">{{ current_date }}</div>
            <div class="Carpina">
                <i class="fa fa-map-marker"></i> Carpina
            </div>
        </section>

        <section id="check">
            <div class="coluna">
                <h1>Regar:</h1>
                <label class="container">
                    <input type="checkbox" id="Abacate">
                    <div class="checkmark"></div>
                    Abacate
                </label>
                <label class="container">
                    <input type="checkbox" id="Banana">
                    <div class="checkmark"></div>
                    Banana
                </label>
                <label class="container">
                    <input type="checkbox" id="Brocolis">
                    <div class="checkmark"></div>
                    Brócolis
                </label>
                <label class="container">
                    <input type="checkbox" id="Cenoura">
                    <div class="checkmark"></div>
                    Cenoura
                </label>
                <label class="container">
                    <input type="checkbox" id="Couve">
                    <div class="checkmark"></div>
                    Couve
                </label>
                <label class="container">
                    <input type="checkbox" id="Macaxeira">
                    <div class="checkmark"></div>
                    Macaxeira
                </label>
                <label class="container">
                    <input type="checkbox" id="Rucula">
                    <div class="checkmark"></div>
                    Rúcula
                </label>
                <label class="container">
                    <input type="checkbox" id="Tomate">
                    <div class="checkmark"></div>
                    Tomate
                </label>
            </div>

            <div class="coluna">
                <h1>Colheita:</h1>
                <label class="container">
                    <input type="checkbox" id="Abacate_colheita">
                    <div class="checkmark"></div>
                    Abacate
                </label>
                <label class="container">
                    <input type="checkbox" id="Banana_colheita">
                    <div class="checkmark"></div>
                    Banana
                </label>
                <label class="container">
                    <input type="checkbox" id="Brocolis_colheita">
                    <div class="checkmark"></div>
                    Brócolis
                </label>
                <label class="container">
                    <input type="checkbox" id="Cenoura_colheita">
                    <div class="checkmark"></div>
                    Cenoura
                </label>
                <label class="container">
                    <input type="checkbox" id="Couve_colheita">
                    <div class="checkmark"></div>
                    Couve
                </label>
                <label class="container">
                    <input type="checkbox" id="Macaxeira_colheita">
                    <div class="checkmark"></div>
                    Macaxeira
                </label>
                <label class="container">
                    <input type="checkbox" id="Rucula_colheita">
                    <div class="checkmark"></div>
                    Rúcula
                </label>
                <label class="container">
                    <input type="checkbox" id="Tomate_colheita">
                    <div class="checkmark"></div>
                    Tomate
                </label>
            </div>

            <div class="coluna">
                <h1>Adubar:</h1>
                <label class="container">
                    <input type="checkbox" id="Abacate_adubar">
                    <div class="checkmark"></div>
                    Abacate
                </label>
                <label class="container">
                    <input type="checkbox" id="Banana_adubar">
                    <div class="checkmark"></div>
                    Banana
                </label>
                <label class="container">
                    <input type="checkbox" id="Brocolis_adubar">
                    <div class="checkmark"></div>
                    Brócolis
                </label>
                <label class="container">
                    <input type="checkbox" id="Cenoura_adubar">
                    <div class="checkmark"></div>
                    Cenoura
                </label>
                <label class="container">
                    <input type="checkbox" id="Couve_adubar">
                    <div class="checkmark"></div>
                    Couve
                </label>
                <label class="container">
                    <input type="checkbox" id="Macaxeira_adubar">
                    <div class="checkmark"></div>
                    Macaxeira
                </label>
                <label class="container">
                    <input type="checkbox" id="Rucula_adubar">
                    <div class="checkmark"></div>
                    Rúcula
                </label>
                <label class="container">
                    <input type="checkbox" id="Tomate_adubar">
                    <div class="checkmark"></div>
                    Tomate
                </label>
            </div>
        </section>
    </main>

    <footer>
        <h3>Precisa de ajuda? Entre em contato: (12) 3456-7890</h3>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                if (localStorage.getItem(checkbox.id) === 'true') {
                    checkbox.checked = true;
                }
                checkbox.addEventListener('change', function() {
                    localStorage.setItem(checkbox.id, this.checked);
                });
            });
        });
    </script>
</body>
</html>
