<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Observação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', 'Montserrat', sans-serif;
            background-color: #fcf4fc;
            color: #333;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #04a47c;
            color: #fcf4fc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            margin-top: 20px;
            color: #04a47c;
        }

        form {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 50%;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #04a47c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #04a47c;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .back-button {
            position: fixed;
            top: 70px;
            left: 10px;
            background-color: #04a47c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-family: 'Oswald', 'Montserrat', sans-serif; /* Igual ao restante da aplicação */
            font-weight: bold; /* Ajuste de peso para combinar com outros botões */
            font-size: 16px; /* Ajuste de tamanho para combinar */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10000; /* Aumentado para garantir prioridade */
        }
    
        .back-button:hover {
            background-color: #04a47c;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Voltar</button>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'protegida' %}">Home</a></li>
                <li><a href="{% url 'tarefas' %}">Cuidados Diários</a></li>
                <li><a href="{% url 'calendario:calendario' %}">Calendário</a></li>
                <li><a href="{% url 'infoculturas' %}">Info-Culturas</a></li>
                <li><a href="{% url 'rotacao' %}">Consórcio de Culturas</a></li>
                <li><a href="{% url 'jatoba:menu' %}">Estoque</a></li>
                <li><a href="{% url 'calendario:adicionar_observacao' %}" class="btn btn-primary">Relatório</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <h1>Adicionar Observação</h1>
    <p>Insira uma observação para incluir no relatório PDF.</p>

    <!-- Formulário -->
    <form action="" method="POST">
    {% csrf_token %}
    <textarea name="observacao" placeholder="Digite sua observação aqui..." required></textarea>
    <br>
    <button type="submit">Gerar PDF</button>
</form>


</body>
</html>
