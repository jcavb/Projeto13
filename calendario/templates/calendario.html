{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calend√°rio de Irriga√ß√£o</title>
    <style>
        /* Geral */
        body {
            font-family: 'Oswald', 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
        }

        header {
            background-color: #008000;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .profile {
            display: flex;
            align-items: center;
        }

        header .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #clear-tasks {
            display: block;
            margin: 20px auto;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #clear-tasks:hover {
            background-color: #cc0000;
        }

        .calendar {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #008000;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .day {
            background: white;
            padding: 10px;
            min-height: 100px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .date {
            font-size: 18px;
            font-weight: bold;
        }

        .task-item {
            background-color: #f0f0f0;
            color: #333;
            padding: 5px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-task {
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-task:hover {
            background-color: #005500;
        }

        .delete-task {
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 10px;
            cursor: pointer;
        }

        .delete-task:hover {
            background-color: #cc0000;
        }
        .back-button {
            position: fixed;
            top: 70px; 
            left: 10px; 
            background-color: #008000; 
            color: #fff; 
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
            z-index: 10000; 
                    }
                
                .back-button:hover {
                    background-color: #006400; 
                }
    </style>
</head>
<body>
    <button class="back-button" onclick="history.back()">Voltar</button>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'tarefas' %}">Cuidados di√°rios</a></li>
                <li><a href="{% url 'calendario' %}">Calend√°rio</a></li>
                <li><a href="{% url 'infoculturas' %}">Info-Culturas</a></li>
                <li><a href="{% url 'rotacao' %}">Cons√≥rcio de Culturas</a></li>
                <li><a href="#">Estoque</a></li>
                <li><a href="#">Relat√≥rio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Calend√°rio de Irriga√ß√£o</h1>
        <button id="clear-tasks">Limpar Todas as Tarefas</button>
        <div class="calendar">
            <!-- Dias da Semana -->
            <div class="week">
                <div>Segunda</div>
                <div>Ter√ßa</div>
                <div>Quarta</div>
                <div>Quinta</div>
                <div>Sexta</div>
                <div>S√°bado</div>
                <div>Domingo</div>
            </div>

            <!-- Dias do m√™s -->
            <div class="days">
                {% for day in dias %}
                <div class="day" data-day="{{ day }}">
                    <span class="date">{{ day }}</span>
                    <div class="tasks"></div>
                    <button class="add-task">+</button>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const addTaskButtons = document.querySelectorAll(".add-task");
            const clearTasksButton = document.getElementById("clear-tasks");
    
            // Fun√ß√£o para salvar tarefas no localStorage
            function saveTasks() {
                const tasksData = {};
                document.querySelectorAll(".day").forEach((dayElement) => {
                    const day = dayElement.dataset.day;
                    const tasks = [];
                    dayElement.querySelectorAll(".task-item span").forEach((taskElement) => {
                        tasks.push(taskElement.textContent);
                    });
                    tasksData[day] = tasks;
                });
                localStorage.setItem("tasks", JSON.stringify(tasksData));
            }
    
            // Fun√ß√£o para carregar tarefas do localStorage
            function loadTasks() {
                const tasksData = JSON.parse(localStorage.getItem("tasks")) || {};
                document.querySelectorAll(".day").forEach((dayElement) => {
                    const day = dayElement.dataset.day;
                    const tasks = tasksData[day] || [];
                    tasks.forEach((task) => {
                        const taskElement = document.createElement("div");
                        taskElement.classList.add("task-item");
    
                        const taskText = document.createElement("span");
                        taskText.textContent = task;
    
                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "üóëÔ∏è";
                        deleteButton.classList.add("delete-task");
                        deleteButton.addEventListener("click", function () {
                            taskElement.remove();
                            saveTasks(); // Atualiza o armazenamento ao excluir
                        });
    
                        taskElement.appendChild(taskText);
                        taskElement.appendChild(deleteButton);
                        dayElement.querySelector(".tasks").appendChild(taskElement);
                    });
                });
            }
    
            // Adiciona tarefas ao clicar no bot√£o "+"
            addTaskButtons.forEach((button) => {
                button.addEventListener("click", function () {
                    const dayElement = this.closest(".day");
                    const day = dayElement.dataset.day;
    
                    const task = prompt(`Adicione uma tarefa para o dia ${day}:`);
                    if (task) {
                        const taskElement = document.createElement("div");
                        taskElement.classList.add("task-item");
    
                        const taskText = document.createElement("span");
                        taskText.textContent = task;
    
                        const deleteButton = document.createElement("button");
                        deleteButton.textContent = "üóëÔ∏è";
                        deleteButton.classList.add("delete-task");
                        deleteButton.addEventListener("click", function () {
                            taskElement.remove();
                            saveTasks(); // Atualiza o armazenamento ao excluir
                        });
    
                        taskElement.appendChild(taskText);
                        taskElement.appendChild(deleteButton);
                        dayElement.querySelector(".tasks").appendChild(taskElement);
                        saveTasks(); // Salva as tarefas ao adicionar
                    }
                });
            });
    
            // Limpa todas as tarefas
            clearTasksButton.addEventListener("click", function () {
                if (confirm("Tem certeza que deseja apagar todas as tarefas?")) {
                    const allTasks = document.querySelectorAll(".tasks");
                    allTasks.forEach((tasksContainer) => {
                        tasksContainer.innerHTML = ""; // Remove todas as tarefas
                    });
                    localStorage.removeItem("tasks"); // Limpa o armazenamento
                }
            });
    
            // Carrega tarefas salvas ao inicializar
            loadTasks();
        });
    </script>
    
</body>
</html>
